//=======================================================================
//			touchscreen config
//=======================================================================

touch_config_file "touch.cfg"

// touch cvars

// sensitivity settings
touch_pitch "90.000000"
touch_yaw "120.000000"
touch_forwardzone "0.060000"
touch_sidezone "0.060000"

// grid settings
touch_grid_count "50"
touch_grid_enable "1"

// how much slowdown when Precise Look button pressed
touch_precise_amount "0.500000"

// reset menu state when execing config

// touch buttons
touch_removeall
touch_addbutton "look" "" "_look" 0.500000 -0.142222 1.000000 0.857290 255 255 255 155 0 1.124451
touch_addbutton "move" "" "_move" 0.000000 -0.142222 0.500000 0.857290 255 255 255 155 0 1.124451
